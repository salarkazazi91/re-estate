<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">فرم ورود</h5>
        <button
          type="button"
          class="btn-close me-auto ms-0"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form
          [formGroup]="formGroup"
          (keydown)="submitOnEnter($event)"
          (ngSubmit)="submit()"
        >
          <div>
            <label for="username" class="form-label">نام کاربری : </label>
            <input
              class="form-control"
              type="text"
              id="username"
              formControlName="username"
            />

            <span
              *ngIf="username.touched && username?.errors?.['required']"
              class="form-text text-danger"
              >لطفا نام کاربری را وارد نمایید</span
            >
          </div>
          <div>
            <label for="password" class="form-label">رمز عبور : </label>
            <input
              class="form-control"
              type="password"
              id="password"
              formControlName="password"
            />
            <span
              class="form-text text-danger d-block"
              *ngIf="password.touched && password?.errors?.['required']"
              >لطفا رمز عبور را وارد نمایید</span
            >
            <span
              class="form-text text-danger d-block"
              *ngIf="password.touched && password?.errors && password?.errors?.['minlength']?.actualLength<6"
              >لطفا حداقل ۶ کاراکتر وارد نمایید</span
            >
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          بستن
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!formGroup.valid"
          (click)="submit()" 
        >
          ورود
        </button>
      </div>
    </div>
  </div>
</div>
